#################################
#         Animations            #
#################################
animations = true
# `auto`, `none`, `fly-in`, `zoom`, `slide-down`, `slide-up`, `slide-left`, `slide-right` `slide-in`, `slide-out`
animation-stiffness = 200;
animation-dampening = 18;
animation-window-mass = 1.0;
animation-clamping = false;
animation-force-steps = false;
# animation-delta = 10;
animation-for-transient-window = "zoom"
animation-for-open-window = "zoom"
animation-for-unmap-window = "zoom"
animation-for-menu-window = "zoom"
animation-for-workspace-switch-out = "zoom"
animation-for-workspace-switch-in = "zoom"


#################################
#           Corners             #
#################################
# This is not working with awesomewm. Rounding corners in awesome config
round-borders = 0;
corner-radius = 8;
detect-rounded-corners = true;
rounded-corners-exclude = [
  "window_type = 'desktop'",
  "window_type = 'tooltip'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "class_g = 'shutter'",
  "class_g = 'eww-*'",
  "class_g = 'activate-linux'",
  "class_g = 'escrotum'",
  "class_g = 'Peek'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Bar'",
  "class_g = 'eww-background-closer'",
];


#################################
#           Shadows             #
#################################
shadow = true;
shadow-radius = 12;
shadow-opacity = .5
shadow-offset-x = -7;
shadow-offset-y = -7;
# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
# shadow-color = "#000000"
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  # "class_g = 'awesome'",
];

## Fading
fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;
fade-delta = 8
fade-exclude = []
no-fading-openclose = false
no-fading-destroyed-argb = false

## Transparency and opacity
inactive-opacity = 1.0; # 0.90;
frame-opacity = 1.0;
inactive-opacity-override = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
