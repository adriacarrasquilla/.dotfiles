## Blur
# Not working in pijulius fork
blur: {
  method = "kawase";
  strength = 4;
  # deviation = 1.0;
  # kernel = "11x11gaussian";
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}
blur-background-exclude = [
 #"window_type = 'dock'",
 #"window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

